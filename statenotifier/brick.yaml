name: riverpod_statenotifier
description: A brick to produce boilerplate code for a riverpod statenotifierprovider..
repository: https://github.com/Winter-Jonas/publicmasonbricks.git
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.38 <0.1.0"


vars:
  filename:
    type: string
    description: name of the statenotifier
    default: statenotifier
    prompt: filename?
  object:
    type: string
    description: class which is passed to the statenotifier
    default: class
    prompt: class?
